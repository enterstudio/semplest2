package semplest.keywords.properties;

#Configuration file for Keyword Service 
#dictUtils paths
dictfile = data/stemword.dict
docfile  = data/dmoz/all.cats
twfile   = data/dmoz/all.tw
#KWGenDmozLDAdata paths and properties
dfile = data/dmoz/all/all.descs
baseMultiWPath = data/dmoz/multiwords/
##Subcategories trained for multigrams
nGramsSubC = arts,business,computers,games,health,home,news,recreation,reference,science,shopping,society,sports
nGramsC = all_2
#Valid Categories for catUtils
validcat = arts,business,computers,games,health,home,news,recreation,reference,science,shopping,society,sports
catMap = data/dmoz/dmoztosem.txt
#dfile for DmozLucene
lucenedfile = data/dmoz/all/all.descs;
#properties for MalletTopic
smallhCounts = /semplest/data/dmoz/small/hCounts.txt
stoplist = data/stoplists/en.txt
#KWGenDmozLDAServer parameters and paths
## Max number of topics to train LDA.
numTopics = 126
## Weight of user info data vs url data (number from 0 to 1)
userInfoWeight = 0.75
## Number of total keywords to generate
numKeywordsGoogle = 1500
numKeywordsMSN = 1500

#MalletTopic parameters
numThreads = 6

